name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  Windows-Build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Update Git Submodules
        run: git submodule update --init --recursive

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G "Ninja"

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}}

      - name: Create Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Windows-Build
          path: ${{github.workspace}}/build/bin
  Linux-Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Update Git Submodules
        run: git submodule update --init --recursive
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ clang libc++-dev libc++abi-dev cmake ninja-build libx11-dev libxcursor-dev libxi-dev libgl1-mesa-dev libfontconfig1-dev libxrandr-dev libxinerama-dev

  

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G "Ninja"

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}}

      - name: Create Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Linux-Build
          path: ${{github.workspace}}/build/bin
  Macos-x86_64-Build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Update Git Submodules
        run: git submodule update --init --recursive

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G "Ninja" -DCMAKE_OSX_ARCHITECTURES=x86_64

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}}

      - name: Create Artifact
        uses: actions/upload-artifact@v2
        with:
          name: macOS-x86_64-Build
          path: ${{github.workspace}}/build/bin
  Macos-Arm64-Build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Update Git Submodules
        run: git submodule update --init --recursive

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G "Ninja" -DCMAKE_OSX_ARCHITECTURES=arm64

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}}

      - name: Create Artifact
        uses: actions/upload-artifact@v2
        with:
          name: macOS-Arm64-Build
          path: ${{github.workspace}}/build/bin